baseURL = 'https://titus-briggs.github.io/my-website/'
languageCode = 'en-uk'
title = 'Titus Briggs Portfolio'
theme = 'FixIt'

# Direct html image sizing (example if testing, nova logo)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Click on images to zoom in test
[params.page]
lightbox = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# About page
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 1
    pre = "<i class='fa-solid fa-circle-question'></i> "

# Categories and tags

 [[menu.main]]
    identifier = "categories"
    parent = ""
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 2
    [menu.main.params]
      icon = "fa-solid fa-folder-tree"
  [[menu.main]]
    identifier = "tags"
    parent = ""
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 3
    [menu.main.params]
      icon = "fa-solid fa-tags"

# Colours

[params]
  customSCSS = ["css/_custom.scss"]

[params.style]
  primaryColor = "#c678dd"
  secondaryColor = "#da8548"
  accentColor = "#c678dd"
  linkColor = "#c678dd"
  headingColor = "#51afef"
